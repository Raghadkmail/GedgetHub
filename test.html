<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GadgetHub Carousel</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h2 {
      margin-bottom: 20px;
    }
    .product-card {
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      padding: 10px;
      height: 100%;
    }
    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product-box-inside {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .add-to-cart {
      background-color: black;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
    }
    .swiper-pagination {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- New Arrival -->
  <section class="py-5 bg-light">
    <div class="container">
      <h2>New Arrival</h2>
      <div class="swiper new-arrival-swiper">
        <div class="swiper-wrapper"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </section>

  <!-- Best Selling -->
  <section class="py-5 bg-white">
    <div class="container">
      <h2>Best Selling</h2>
      <div class="swiper best-selling-swiper">
        <div class="swiper-wrapper"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </section>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- JS Script -->
  <script>
    const products = {
      newArrival: [
        { id: "1", name: "Product One", price: 22, image: "https://via.placeholder.com/300x180" },
        { id: "2", name: "Product Two", price: 22, image: "https://via.placeholder.com/300x180" },
        { id: "3", name: "Product Three", price: 22, image: "https://via.placeholder.com/300x180" },
        { id: "4", name: "Product Four", price: 22, image: "https://via.placeholder.com/300x180" }
      ],
      bestSelling: [
        { id: "101", name: "Product A", price: 22, image: "https://via.placeholder.com/300x180" },
        { id: "102", name: "Product B", price: 22, image: "https://via.placeholder.com/300x180" },
        { id: "103", name: "Product C", price: 22, image: "https://via.placeholder.com/300x180" },
        { id: "104", name: "Product D", price: 22, image: "https://via.placeholder.com/300x180" }
      ]
    };

    function createProductCard(product) {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <div class="product-box-inside">
          <span>${product.name}</span>
          <button class="add-to-cart">Add To Cart</button>
        </div>
      `;
      return card;
    }

    function renderSwiperSection(selector, list) {
      const container = document.querySelector(selector + " .swiper-wrapper");
      list.forEach(product => {
        const slide = document.createElement("div");
        slide.className = "swiper-slide";
        slide.appendChild(createProductCard(product));
        container.appendChild(slide);
      });
    }

    function initCarousels() {
      new Swiper(".new-arrival-swiper", {
        slidesPerView: 3,
        spaceBetween: 20,
        loop: true,
        autoplay: { delay: 1000 },
        pagination: { el: ".new-arrival-swiper .swiper-pagination", clickable: true },
        breakpoints: {
          0: { slidesPerView: 1.2 },
          576: { slidesPerView: 2 },
          992: { slidesPerView: 3 }
        }
      });

      new Swiper(".best-selling-swiper", {
        slidesPerView: 3,
        spaceBetween: 20,
        loop: true,
        autoplay: { delay: 1000 },
        pagination: { el: ".best-selling-swiper .swiper-pagination", clickable: true },
        breakpoints: {
          0: { slidesPerView: 1.2 },
          576: { slidesPerView: 2 },
          992: { slidesPerView: 3 }
        }
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      renderSwiperSection(".new-arrival-swiper", products.newArrival);
      renderSwiperSection(".best-selling-swiper", products.bestSelling);
      initCarousels();
    });
  </script>
</body>
</html>
